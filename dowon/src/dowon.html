<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도원특수용접</title>
    <link rel="stylesheet" href="css/dowon.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="wrap">
        <!-- 네비바 -->
        <nav class="nav">
            <div class="inner">
                <a href="#/" class="logo">도원특수용접</a>
                <ul class="menu">
                    <li>
                        <a href="#/">홈</a>
                    </li>
                    <li>
                        <a href="#/">회사소개</a>
                    </li>
                    <li>
                        <a href="#/">특수용접</a>
                    </li>
                    <li>
                        <a href="#/">고객상담</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 해더 -->
        <header class="header">
            <video muted autoplay loop>
                <source src="videos/spot_video.mp4" type="video/mp4">
            </video>
            <div class="inner">
                <p class="inner_txt">용접 기술에 대한 자부심, 제품으로 보여드리겠습니다.</p>
                <p class="inner_txt">수주에서 납품까지 믿고 맡길 수 있도록 <br>언제나 <b><span>확실하고 정확한 납기</span></b>를 약속합니다.</p>
            </div>
        </header>

        <!-- 회사소개 -->
        <div class="section">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="item">
                            <div class="img_area">
                                <img src="img/slide_img1.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="item">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="item">
                        </div>
                    </div>
                </div>
            </div>
            <div class="inner">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function navigo() {
            const header = document.querySelector('header'); //헤더부분획득
            const headerheight = header.clientHeight;//헤더높이
            document.addEventListener('scroll', onScroll, { passive: true });//스크롤 이벤트

            function onScroll() {
                const scrollposition = pageYOffset;//스크롤 위치
                const nav = document.querySelector('nav');//네비게이션

                if (headerheight <= scrollposition) {//만약 헤더높이<=스크롤위치라면
                    nav.classList.add('fix')//fix클래스를 네비에 추가
                }
                
                else {//그 외의 경우
                    nav.classList.remove('fix');//fix클래스를 네비에서 제거
                }
            }
        }
        navigo()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "fade",
            autoplay: {
                delay: 2500,
                disableOnInteraction: true,
            },
        });
    </script>
</body>
</html>
