<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도원특수용접</title>
    <link rel="stylesheet" href="css/dowon.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="wrap">
        <!-- 네비바 -->
        <nav class="nav">
            <div class="inner">
                <a href="#/" class="logo">도원특수용접</a>
                <ul class="menu">
                    <li>
                        <a href="#/">홈</a>
                    </li>
                    <li>
                        <a href="#/">회사소개</a>
                    </li>
                    <li>
                        <a href="#/">특수용접</a>
                    </li>
                    <li>
                        <a href="#/">고객상담</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 해더 -->
        <header class="header">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="item">
                            <p class="inner_txt">도원특수용접은 믿을 수 있는 기업입니다.</p>
                            <p class="inner_txt">2010년 창립이래 지금까지 한 자리를 지키며<br><b>축적된 노하우</b>로 <b>최고의 만족도</b>를 약속합니다.</p>
                            <a href="#/" class="link_area">회사소개</a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="item item2">
                            <p class="inner_txt">더이상 최저가만을 내세운 업체에 속지마세요.</p>
                            <p class="inner_txt">도원특수용접은 무조건적인 최저가가 아닌<br><b>합리적인 가격</b>, <b>최상의 퀄리티</b>를 고집합니다.</p>
                            <a href="#/" class="link_area">특수용접</a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="item item3">
                            <p class="inner_txt">용접 기술에 대한 자부심, 제품으로 보여드리겠습니다.</p>
                            <p class="inner_txt">수주에서 납품까지 믿고 맡길 수 있도록<br>언제나 <b>확실하고 정확한 납기</b>를 약속합니다.</p>
                            <a href="#/" class="link_area">상담하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function navigo() {
            const header = document.querySelector('header'); //헤더부분획득
            const headerheight = header.clientHeight;//헤더높이
            document.addEventListener('scroll', onScroll, { passive: true });//스크롤 이벤트

            function onScroll() {
                const scrollposition = pageYOffset;//스크롤 위치
                const nav = document.querySelector('nav');//네비게이션

                if (headerheight <= scrollposition) {//만약 헤더높이<=스크롤위치라면
                    nav.classList.add('fix')//fix클래스를 네비에 추가
                }
                
                else {//그 외의 경우
                    nav.classList.remove('fix');//fix클래스를 네비에서 제거
                }
            }

        }
        navigo()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 2500,
                disableOnInteraction: true,
            },
            loop : true,
        });
      </script>
</body>
</html>
